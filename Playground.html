<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML/CSS/JS Playground</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #333;
    color: white;
    padding: 10px 20px;
    font-size: 20px;
  }
  #container {
    display: flex;
    flex: 1;
    overflow: hidden;
  }
  #editors {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    background: #f0f0f0;
    overflow-y: auto;
  }
  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    resize: vertical;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  label {
    font-weight: bold;
    margin-top: 5px;
    display: block;
  }
  #buttons {
    display: flex;
    gap: 10px;
    margin-top: 5px;
  }
  button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    background: #28a745;
    color: white;
    cursor: pointer;
  }
  #previewContainer {
    flex: 1;
    border-left: 2px solid #ccc;
    display: flex;
    flex-direction: column;
  }
  iframe {
    flex: 1;
    width: 100%;
    border: none;
  }
</style>
</head>
<body>

<header>HTML/CSS/JS Playground</header>
<div id="container">
  <div id="editors">
    <label for="html">HTML:</label>
    <textarea id="html" placeholder="Type HTML here..."></textarea>

    <label for="css">CSS:</label>
    <textarea id="css" placeholder="Type CSS here..."></textarea>

    <label for="js">JavaScript:</label>
    <textarea id="js" placeholder="Type JS here..."></textarea>

    <div id="buttons">
      <button id="runBtn">Run</button>
      <button id="resetBtn">Reset</button>
      <button id="exportBtn">Export HTML</button>
    </div>
  </div>

  <div id="previewContainer">
    <iframe id="preview"></iframe>
  </div>
</div>

<script>
  const htmlArea = document.getElementById('html');
  const cssArea = document.getElementById('css');
  const jsArea = document.getElementById('js');
  const preview = document.getElementById('preview');
  const runBtn = document.getElementById('runBtn');
  const resetBtn = document.getElementById('resetBtn');
  const exportBtn = document.getElementById('exportBtn');

  function runCode() {
    const html = htmlArea.value;
    const css = cssArea.value;
    const js = jsArea.value;

    const previewContent = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
${css}
</style>
</head>
<body>
${html}
<script>
${js}
<\/script>
</body>
</html>`;
    preview.srcdoc = previewContent;
  }

  runBtn.addEventListener('click', runCode);

  resetBtn.addEventListener('click', () => {
    htmlArea.value = '';
    cssArea.value = '';
    jsArea.value = '';
    preview.srcdoc = '';
  });

  exportBtn.addEventListener('click', () => {
    const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
${cssArea.value}
</style>
</head>
<body>
${htmlArea.value}
<script>
${jsArea.value}
<\/script>
</body>
</html>`;
    const blob = new Blob([htmlContent], {type: 'text/html'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'playground.html';
    a.click();
    URL.revokeObjectURL(url);
  });
</script>

</body>
</html>
